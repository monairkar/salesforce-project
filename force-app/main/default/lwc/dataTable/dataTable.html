<template>
    <lightning-card title="Data Table Example" icon-name="standard:account">
        <div class="slds-m-around_medium" style="height: 400px; overflow-x:hidden">
            <div class="slds-clearfix">
                <div class="slds-float_left">
                    <lightning-button label="Delete Selected Record" variant="destructive" onclick={deletSeletedRec}></lightning-button>
                </div>
                <div class="slds-float_left">
                    <lightning-input title="account name" onchange={getSearchResult}></lightning-input>
                </div>
                <div class="slds-float_right slds-m-right_small">
                    <lightning-button label="Refresh" onclick={refreshAccount}></lightning-button>
                </div>
            </div><br>
            <!-- Lightning data table he ek tag a lwc cha ..jen te table create krt-->
            <lightning-datatable title="Data Table Example" data={lstAccount} 
                                                            columns={tableColums} 
                                                            key-field="Id" 
                                                            show-row-number-column
                                                            onrowaction={handleRowAction}
                                                            onrowselection={handleSelectedRow}>

            </lightning-datatable>
        </div>

        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon icon-name="utility:close" variant="inverse" onclick={closebtn}></lightning-icon>
                <span class="slds-assistive-text ">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Account</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p style= "text-align: center;">Are you sure you want to delete this account?</p>
                </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closebtn}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={DelRec}>Delete</button>
                </div>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </lightning-card>
    
</template>
